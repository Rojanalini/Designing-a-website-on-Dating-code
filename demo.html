<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>register form</title>
</head>
<body>
	<div class="container-fluid mt-2">
		<button class="btn btn-md btn-sucess" data-bs-target="#log-in" data-bs-toggle="model">login</button>
		<button class="btn btn-md btn-danger">register</button>
		<div class="modal" id="log-in">
			<div class="modal-content">
				<div class="modal-dialog">
					<div class="modal-header bg-sucess">
						<h2 class="text-white">login here</h2>
						<button class="close" data-bg-dismis="modal">
							<i class="fa fa-times-circle"></i>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="enter email" class="form-control">
							</div>
							<div class="form-group-2">
								<input type="password" name="" placeholder="enter password" class="form-control">
							</div>
							<div class="form-group-2">
								<input type="submit" class="btn btn-md btn-outline sucess">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../Bs/bs/js/bootstrap.bundle.js"></script>
</body>
</html>
